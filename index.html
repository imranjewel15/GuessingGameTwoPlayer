<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="fullWrapper">
      <div id="playerOne">
        <p id="gameName">Guessing Game</p>
        <h2><i class="fa-regular fa-user"></i>Player-<span>1</span></h2>
        <div id="inputWrapper">
          <input id="inputOne" type="password" placeholder="Enter Your Number" />
          <p id="errorMsg"></p>
          <button id="btn">Submit</button>
        </div>
      </div>
      <div id="playerTwo">
        <p id="gameName">Guessing Game</p>
        <h2><i class="fa-regular fa-user"></i>Player-<span>2</span></h2>
        <div id="inputWrapper">
          <input id="inputTwo" type="number" placeholder="Enter Your Number" />
          <p id="errorMsgTwo"></p>
          <button id="btnTwo">Submit</button>
          <p id="notMatch"></p>
        </div>
      </div>
      <div id="winner">
        <h2>Winner</h2>
        <div class="declare">
          <span><i class="fa-solid fa-medal"></i></span>
          <p id="result"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
